<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <center>
                <h1>Calculator</h1>
            </center>
        </div>
        <div class="calculator">
            <div class="display">
                <div id="valorAnterior"></div>
                <div id="valorActual"></div>
            </div>
            <button class="col-2" onclick="display.allDelete()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operators" value="dividir">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators" value="multiplicar">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators" value="restar">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators" value="sumar">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="col-2 operators" value="igual">=</button>
        </div>
    </div>
</body>
</html>
